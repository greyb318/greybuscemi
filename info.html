<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: white;
      color: black;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .photo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .photo {
      max-width: 33.33%; /* Photo size reduced to one-third */
      height: auto;
    }
    .caption {
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="photo-container">
    <img src="placeholder.jpg" alt="Photo" class="photo">
    <div class="caption">Caption goes here</div>
  </div>
</body>
</html>
