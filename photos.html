<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: white;
      color: black;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .column {
      flex: 1;
      margin: 10px;
      padding: 10px;
      width: 30%;
      box-sizing: border-box;
    }
    .photo {
      width: 100%;
      margin-bottom: 20px;
      border: 2px solid black;
    }
    @media (max-width: 768px) {
      .column {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Photos</h1>
  <div class="container">
    <div class="column">
      <img src="IMG_0052-2.jpg" alt="Photo 1" class="photo">
      <img src="scan_10037781_2024-01-16-16-16-45_3.jpeg" alt="Photo 2" class="photo">
      <img src="IMG_5201.JPG" alt="Photo 3" class="photo">
    </div>
    <div class="column">
      <img src="IMG_4765.JPG" alt="Photo 4" class="photo">
      <img src="IMG_0003-2-3.jpg" alt="Photo 5" class="photo">
      <img src="IMG_9820.JPG" alt="Photo 6" class="photo">
    </div>
    <div class="column">
      <img src="scan_20035942_2023-03-13-17-45-45_1.jpeg" alt="Photo 7" class="photo">
      <img src="Grey_20230516_4616 copy.jpg" alt="Photo 8" class="photo">
      <img src="IMG_8756.JPG" alt="Photo 9" class="photo">
    </div>
  </div>
</body>
</html>
