<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GB</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: black; /* Ensure the background is black */
      color: white; /* Default text color */
    }
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2; /* Keep it behind all other elements */
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1; /* Above the video but below the banner */
    }
    .info-button, .demo-button, .portfolio-button {
      color: white;
      text-decoration: none;
      font-size: 1em;
      font-family: "Times New Roman", Times, serif;
      font-style: italic;
    }
    .info-button {
      position: fixed;
      bottom: 1%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }
    .demo-button {
      position: fixed;
      bottom: 1%;
      left: calc(50% + 150px); /* Adjusted based on spacing */
      transform: translateX(-50%);
      z-index: 1;
    }
    .portfolio-button {
      position: fixed;
      bottom: 1%;
      left: calc(50% - 150px); /* Adjusted based on spacing */
      transform: translateX(-50%);
      z-index: 1;
    }
    .patent-text {
      position: fixed;
      bottom: 10%;
      left: 25%;
      font-family: "Times New Roman", Times, serif;
      font-size: 0.8em;
      font-style: italic;
      z-index: 1; /* Keep it above the video */
    }
    .banner {
      position: fixed;
      top: 0;
      left: 100%;
      width: 100%;
      background-color: black;
      color: white;
      font-size: 0.75em;
      font-family: "Times New Roman", Times, serif;
      font-style: italic;
      z-index: 2;
      white-space: nowrap;
      animation: bannerMove 10s linear infinite;
    }
    @keyframes bannerMove {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="PPvideo4.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="banner">
    greyb318@icloud.com | US +1 (716) 361 6077 | UK +44 (0)207522 195780 | Whatsapp +1 (716) 361 6077
  </div>
  <div class="content">
    <h1>Grey Buscemi</h1>
  </div>
  <div class="patent-text">Patent No. GB2627840</div>
  <a href="info.html" class="info-button">Info</a>
  <a href="demo.html" class="demo-button">Demo</a>
  <a href="mailto:greyb318@icloud.com" class="portfolio-button">Portfolio Upon Request</a>
</body>
</html>
