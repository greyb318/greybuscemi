<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      overflow: hidden; /* Prevents scrolling */
    }
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Behind the info button */
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 3; /* In front of the video, behind the background */
    }
    .button {
      color: white;
      text-decoration: none;
      font-size: 1em;
    }
    .info-button {
      position: fixed;
      bottom: 1%;
      left: 50%;
      transform: translateX(-50%);
      font-size: .75em; /* Slightly smaller than the "Grey Buscemi" button */
      color: white;
      text-decoration: none;
      z-index: 2; /* In front of the video, behind the "Grey Buscemi" button */
    }
    .black-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: -2; /* Behind all other elements */
    }
    .stationary-text {
      position: absolute;
      bottom: 25%;
      left: 15%;
      font-family: "Times New Roman", Times, serif;
      font-size: 0.75em; /* Half the previous size */
      font-style: italic;
      color: white;
      z-index: 3; /* In front of the video, behind the background */
    }
  </style>
</head>
<body>
  <div class="black-background"></div>
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="PPvideo4.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="content">
    <h1><a href="photos.html" class="button" style="text-decoration: none;">Grey Buscemi</a></h1>
  </div>
  <a href="info.html" class="info-button">Info</a>
  <div class="stationary-text">Patent No. GB2627840</div> <!-- Stationary text in the lower left corner -->
</body>
</html>
