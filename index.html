<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      overflow: hidden; /* Prevents scrolling */
    }
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Behind the info button */
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 3; /* In front of the video, behind the background */
    }
    .button {
      color: white;
      text-decoration: none;
      font-size: 1em;
    }
    .info-button {
      position: fixed;
      bottom: 1%;
      left: 50%;
      transform: translateX(-50%);
      font-size: .75em; /* Slightly smaller than the "Grey Buscemi" button */
      color: white;
      text-decoration: none;
      z-index: 2; /* In front of the video, behind the "Grey Buscemi" button */
    }
    .black-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: -2; /* Behind all other elements */
    }
    .bouncing-text {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; /* Changed font to Helvetica */
      font-size: 1.5em; /* Half the previous font size */
      font-style: italic;
      position: absolute;
      color: white;
      animation: bounce 20s infinite linear; /* Slowed down movement */
    }

    @keyframes bounce {
      0% { transform: translate(0, 0) rotate(0deg); }
      10% { transform: translate(10vw, 20vh) rotate(45deg); }
