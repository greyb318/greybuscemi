  <div class="location-text" id="location">Fetching location...</div>

  <script>
    async function fetchLocation() {
      const locationElement = document.getElementById("location");
      try {
        const response = await fetch("https://ipinfo.io/json?token=30f4a4f5fc621f"); // Replace with your token
        const data = await response.json();
        const { city, region, country, ip } = data;

        // Update the location text with fetched data
        locationElement.innerHTML = `Location: ${city}, ${region}, ${country} <br> IP: ${ip}`;

        // Send data to your backend (optional)
        await fetch("/log-location", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ city, region, country, ip }),
        });
      } catch (error) {
        console.error("Error fetching location:", error);
        locationElement.innerHTML = "Unable to fetch location.";
      }
    }

    fetchLocation();
  </script>
