<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GB</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Behind the info button */
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 3; /* In front of the video, behind the background */
    }
    .button {
      color: white;
      text-decoration: none;
      font-size: 1em;
    }
    .info-button, .demo-button, .portfolio-button {
      position: fixed;
      bottom: 1%;
      font-size: .75em; /* Slightly smaller than the "Grey Buscemi" button */
      color: white;
      text-decoration: none;
      z-index: 2; /* In front of the video, behind the "Grey Buscemi" button */
    }
    .info-button {
      left: 50%;
      transform: translateX(-50%);
    }
    .demo-button {
      left: calc(50% + 60px); /* Adjust to position to the right of the Info button */
      transform: translateX(-50%);
    }
    .portfolio-button {
      left: calc(50% - 60px); /* Adjust to position to the left of the Info button */
      font-family: "Times New Roman", Times, serif;
      font-style: italic;
      transform: translateX(-50%);
    }
    .patent-text {
      position: absolute;
      bottom: 10%;
      left: 10%;
      font-size: 0.9em; /* 10% smaller */
      font-family: "Times New Roman", Times, serif;
      font-style: italic;
      color: white;
    }
    .banner {
      position: fixed;
      top: 0;
      left: 100%; /* Start the banner off the screen */
      white-space: nowrap;
      font-size: .75em;
      z-index: 4;
      animation: banner-move 20s linear infinite;
    }
    @keyframes banner-move {
      from { left: 100%; }
      to { left: -100%; }
    }
    .black-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: -2; /* Behind all other elements */
    }
  </style>
</head>
<body>
  <div class="black-background"></div>
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="PPvideo4.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="content">
    <h1><a href="photos.html" class="button" style="text-decoration: none;">Grey Buscemi</a></h1>
  </div>
  <a href="info.html" class="info-button">Info</a>
  <a href="demo.html" class="demo-button">Demo</a>
  <a href="mailto:greyb318@icloud.com" class="portfolio-button">Portfolio Upon Request</a>
  <div class="patent-text">Patent No. GB2627840</div>
  <div class="banner">
    greyb318@icloud.com | US +1 (716) 361 6077 | UK +44 (0)207522 195780 | Whatsapp +1 (716) 361 6077
  </div>
</body>
</html>
